<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="assets/img/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="css/libs.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="fonts/fonts.css">
    <link href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <title>Tehno-dent</title>
  </head>
  <body>
    <div class="loader-outer">
      <div class="loader">
        <div class="ball one">
          <div class="inner"></div>
        </div>
        <div class="ball two">
          <div class="inner"></div>
        </div>
        <div class="ball three">
          <div class="inner"></div>
        </div>
        <div class="ball four">
          <div class="inner"></div>
        </div>
        <div class="ball five">
          <div class="inner"></div>
        </div>
        <div class="ball six">
          <div class="inner"></div>
        </div>
        <div class="ball center">
          <div class="inner"></div>
        </div>
      </div>
    </div>
    <div class="content-wrapper" id="contentWrapper">
      <div class="page-wrapper" id="pageWrapper">
        <header class="header">
          <div class="container">
            <div class="header__logo"><a href=""><img src="img/header/Logo-company.svg"></a></div>
            <div class="header__nav">
              <div class="header__nav-top"><a class="header__where" href=""><img src="img/header/Union.svg"><span>Где купить?</span></a><a class="header__cabinet" href=""><img src="img/header/logo-cabinet.svg"><span>Личный кабинет дистрибьютора</span></a><a class="header__question" href=""><span>Задать впорос</span></a>
                <div class="header__languages">
                  <select class="header__languages-select">
                    <option class="header__languages-option">RU</option>
                    <option class="header__languages-option">EN</option>
                  </select>
                  <!--img(src='img/header/Polygon.jpg')-->
                </div>
              </div>
              <div class="header__nav-bottom">
                <nav>
                  <ul class="header__nav-bottom-ul">
                    <li class="header__nav-bottom-li"><a class="header__nav-bottom-link" href=""><span>Продукция</span></a></li>
                    <li class="header__nav-bottom-li"><a class="header__nav-bottom-link" href=""><span>Обучение</span></a></li>
                    <li class="header__nav-botto-_li"><a class="header__nav-bottom-link" href=""><span>Новости и события</span></a></li>
                    <li class="header__nav-bottom-li"><a class="header__nav-bottom-link" href=""><span>Документы</span></a></li>
                    <li class="header__nav-bottom-li"><a class="header__nav-bottom-link" href=""><span>Контакты</span></a></li>
                    <li class="header__nav-bottom-li"><a class="header__nav-bottom-link" href=""><span>О компании</span></a></li>
                  </ul>
                </nav>
                <form class="header__nav-bottom-search-main">
                  <input class="header__nav-bottom-input" type="search" name="search-header">
                  <button class="header__nav-bottom-button" type="submit"></button>
                </form>
              </div>
            </div>
          </div>
        </header>
      </div>
      <div class="footer-wrapper" id="footerWrapper">
        <footer></footer>
      </div>
    </div>
    <script src="js/libs.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
